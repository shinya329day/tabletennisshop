<footer class="page-footer">

    <form>
      
      <div class="item">
        <label class="label">お名前</label>
        <input class="inputs" type="text" name="name">
      </div>
      
      <div class="item">
        <label class="label">メールアドレス</label>
        <input class="inputs" type="email" name="email">
      </div>
    
      <div class="item">
        <p class="label">予約メニュー</p>

        <input type="radio" name="menu" value="男"><label for="cut">男</label>
        <input type="radio" name="menu" value="女"><label for="cut-color">女</label>
        <input type="radio" name="menu" value="その他"><label for="headspa">その他</label>
        </div>
      </div>
      
      <div class="item">

        <textarea class="inputs"></textarea>
      </div>
    
      <div class="btn-area">
        <input type="submit" value="予約する">
      </div>
  
  
</footer>
<script type="text/javascript">
    var loop = setInterval(function() {
        //li先頭要素のクローンを作成
        var clone = $(".slide li:first").clone(true);
        //li先頭要素のマージンレフトにマイナスを指定しアニメーションさせる
        $(".slide li:first").animate({
        marginLeft : "-100%"
        }, {
        duration : 3000,    
        complete : function() {
            //処理完了時に先頭要素を削除
            $(".slide li:first").remove();
            //クローンをliの最後に追加
            clone.clone(true).insertAfter($(".slide li:last"));
        }
        });
    }, 0);
    </script>
</body>
